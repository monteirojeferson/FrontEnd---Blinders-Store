
<div class="container-fluid">

    <div class="row">
  
      <div class="col-md-6" id='img-bg'></div>
  
      <div class="col-md-6 mt-5 mb-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
  
            <h1 class="text-center">Cadastro</h1>

            <div class="form-group">
            
              <mat-label for="texto">Escolha um Endereço ou <a data-dismiss="modal" routerLink='/endereco'>cadastre um novo</a>:
              </mat-label>
              <select name="tema" id="endereco" class="form-control" [(ngModel)]='idEndereco' (change)='findByIdEndereco()'>
                <option *ngFor='let item of listaEndereco' value="{{item.id}}">
                  {{item.endereco}}, {{item.numero}}, {{item.bairro}}, {{item.cep}}
                </option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="tipo">Tipo de Usuário</label>
              <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                <option>Selecione um tipo de usuário:</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
                <option value="estoquista">Estoquista</option>
              </select>
              
            </div>

            <div class="form-group">
              <label for="nome">Nome</label>
              <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome"  >
            </div>
  
            <div class="form-group">
              <label for="usuario">Usuário</label>
              <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input [(ngModel)]='user.email' class="form-control" type="text" name="email" id="email" placeholder="Seu email">
            </div>
  

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input [(ngModel)]='user.cpf' class="form-control" type="text" name="cpf" id="cpf" placeholder="Seu CPF" maxlength="11">
            </div>

          
  
            <div class="form-group">
              <label for="senha">Senha</label>
              <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
  
            <div class="form-group">
              <label for="confirmSenha">Confirmar Senha</label>
              <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                placeholder="Confirme sua senha">
            </div>
  
          
  
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
              <button type="submit" class="btn btn-success" (click)='cadastrar()' >Cadastrar</button>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
